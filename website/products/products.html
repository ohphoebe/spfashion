<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta data: Charset used-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta data: Responsive Website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta data: Description of Website-->
    <meta name="description" content="View the Latest Collection in SP Fashion">
    <!--meta data: Keywords of Website-->
    <meta name="keywords" content="display, listings, fashion, sp">
    <!--meta data: Favicon of Website-->
    <link rel="icon" type="image/png" href="../../server/images/favicon-01.png">
    <title>Products</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="products.js" type="text/javascript"></script>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--additional styling-->
    <link href="products.css" rel="stylesheet" />
    <!--font awesome link css-->
    <link href="../../website/css/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../website/css/fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../website/css/fontawesome/css/solid.css" rel="stylesheet">
</head>
</head>

<body>
    <!--gray background for pop up-->
    <div class="dialog rounded shadow w-100 col-lg-6 col-sm-8 m-0 p-0">
        <div class="innerDialog">
            <!--message for successful registration-->
            <h4 class="w-100 col-lg-6 mb-5 text-center" id="messageTitle"></h4>
            <!-- btn to go back to display listing-->
            <button type="button" class="btn btn-danger w-100 col-lg-6 pb-2" id="goBackBtn">Go Back to Products</button>
            <div class="row">
                <!-- btn to delete-->
                <button type="button" class="btn btn-dark w-100 col-lg-3 pb-2 mr-3" id="removeBtn">Delete</button>
                <!-- btn to cancel-->
                <button type="button" class="btn btn-danger w-100 col-lg-3 pb-2" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="popup-background"></div>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <nav class="navbar">
            <a class="navbar-brand" href="../products/products.html" id="logo">
                <img src="../../server/images/logo_white.png" alt="sp fashion" class="pt-0 pb-0">
            </a>
        </nav>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../products/products.html"><i class="fa-regular fa-box-open"></i> Products
                        <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="navLogs">
                    <a class="nav-link" href="../logs/logs.html" id="logs"><i class="fa-regular fa-file-lines"></i>
                        Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html" id="logout"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i>
                        Logout</a>
                </li>
            </ul>

        </div>
    </nav>
    <!--product listing-->
    <div class="container container-fluid w-100 m-0 p-0 col-12 justify-content-center">
        <div class="row w-75 mx-auto px-auto py-5 col-12 justify-content-center" id="listingBox">
            <!--top bar: search bar, filter, sort, add new-->
            <div class="row m-0 p-0 mb-3 w-100 col-12 d-flex justify-items-between align-items-center border-bottom"
                id="topBar">

                <form class="form-inline py-3 my-lg-0 justify-content-between w-100 m-0 p-0">
                    <!--search bar-->
                    <div class="row mx-0">
                        <input class="form-control m-0 border border-danger" type="search" id="searchInput"
                            placeholder="Search Productsâ€¦" aria-label="Search">
                        <button class="btn btn-outline-success m-0 my-sm-0 border border-danger bg-danger text-light"
                            type="submit" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <!--filter-->
                    <div class="row justify-content-center align-items-center m-0 p-0">
                        <label class="text-left m-0 p-0 justify-content-around" id="filterSpan">Filter
                            by:&nbsp;&nbsp;</label>
                        <select class="custom-select rounded m-0 p-0 px-2" id="filterDropdown"
                            aria-label="category select">
                            <option selected value="" id="categorySelection">Select a category</option>
                            <option value="shirts" class="categoryOption">Shirts</option>
                            <option value="pants" class="categoryOption">Pants</option>
                            <option value="jackets" class="categoryOption">Jackets</option>
                        </select>

                    </div>
                    <!--sort-->
                    <div class="row justify-content-center align-items-center m-0 p-0">
                        <label class="text-left m-0 p-0 justify-content-around">Sort by:&nbsp;
                            &nbsp;</label>
                        <select class="custom-select rounded m-0 p-0 px-2" id="sortDropdown" aria-label="sort select">
                            <option value="low to high" class="sortOption">Price - Low to High</option>
                            <option value="high to low" class="sortOption">Price - High to Low</option>
                            <option value="a to z" class="sortOption">A to Z</option>
                            <option value="z to a" class="sortOption">Z to A</option>
                        </select>

                    </div>
                    <!--add new btn-->
                    <a href="../add/add_listing.html" id="addNew"><button type="button" class="btn btn-danger">+ Add New</button></a>
                </form>
            </div>
            <!--listing body-->
            <div class="row w-100 col-12 m-0 p-0 rounded table-responsive" id="listingBody">
                <table class="table my-0 w-100 text-center p-0 table-borderless" id="listingTable" frame="box"
                    rules="NONE">
                    <thead class="table-secondary table-borderless">
                        <tr>
                            <th class="text-left pl-4 align-middle">Product</th>
                            <th class="text-left align-middle">Image</th>
                            <th class="text-center align-middle">ID</th>
                            <th class="text-center align-middle">Category</th>
                            <th class="text-left align-middle">Description</th>
                            <th class="text-center align-middle">Quantity</th>
                            <th class="text-center align-middle">Price</th>
                            <th class="text-center justify-items-end align-middle actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>




                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>

</html>
